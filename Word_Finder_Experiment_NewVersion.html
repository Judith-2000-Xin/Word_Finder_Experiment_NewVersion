<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Finder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;a
      background: #ffffff;
      overflow-x: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh 1vw;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .letter-grid {
      display: grid;
      grid-template-columns: repeat(45, minmax(0, 1fr));
      grid-auto-rows: minmax(1.4em, auto);
      gap: clamp(0.1em, 0.3vw, 0.2em);
      width: clamp(300px, 88vw, 1300px);
      height: 75vh;
      font-size: clamp(16px, 2vw, 28px);
      line-height: 1.2;
      box-sizing: border-box;
      word-break: break-word;
      padding: clamp(0.3em, 1vw, 0.8em);
      overflow: hidden;
      margin: 0 auto;
    }
    
    /* 針對小螢幕優化 */
    @media (max-width: 768px) {
      .letter-grid {
        font-size: clamp(12px, 2.5vw, 20px);
        gap: 0.08em;
        padding: 0.3em;
      }
    }
    
    /* 針對大螢幕優化 */
    @media (min-width: 1400px) {
      .letter-grid {
        font-size: clamp(24px, 1.8vw, 32px);
        max-width: 1400px;
      }
    }
    .letter {
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .highlight {
      background-color: #28a745;
      color: white;
    }
    .wrong {
      background-color: #dc3545;
      color: white;
    }
    .hidden { 
      display: none !important; 
    }
    .resting-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .name-input-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .name-input-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .name-input-container h2 {
      font-size: 1em;
      margin-bottom: 1em;
      line-height: 1.4;
    }
    .name-input-container input {
      font-size: 0.6em;
      padding: 15px 20px;
      width: 300px;
      max-width: 80vw;
      border: 2px solid #28a745;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1em;
    }
    .name-input-container button {
      font-size: 0.5em;
      padding: 15px 30px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .summary-table {
      margin-top: 2rem;
      border-collapse: collapse;
      text-align: center;
      width: 90vw;
      max-width: 1200px;
      overflow-x: auto;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
      white-space: nowrap;
    }
    #csvBtn {
      margin-top: 10px;
      display: none;
    }
    #summary.show #csvBtn {
      display: block;
    }
    #header.hidden {
      display: none;
    }
    .table-container {
      width: 90vw;
      max-width: 1200px;
      overflow-x: auto;
    }
    .player-name-display {
      font-size: 1.2em;
      margin-bottom: 1rem;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen" class="resting-screen">
    <div style="text-align: center;">
      <h1 style="margin-bottom: 1em;"> Letter Finder Game </h1>
      <p style="font-size: 0.6em; margin-bottom: 1.5em; max-width: 600px; line-height: 1.4;">
        Find and click on the specified letter in the grid. 
        Click correctly to highlight the letter in green, wrong clicks will show in red. 
        Good luck!
      </p>
      <button id="startBtn" style="font-size: 0.5em; padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer;">
        START
      </button>
    </div>
  </div>
  
  <div id="nameInputScreen" class="name-input-screen hidden">
    <div class="name-input-container">
      <h2>Please enter your name. Thank you ^^</h2>
      <div>
        <input type="text" id="playerNameInput" placeholder="Enter your name here" maxlength="50">
        <button id="submitNameBtn">Submit</button>
      </div>
    </div>
  </div>
  
  <h2 id="header" class="hidden" style="margin: 0.5em 0; font-size: 1.5em;">🔍 Find the letter: <span id="targetLetter"></span></h2>
  <div id="grid" class="letter-grid"></div>
  <div id="restingScreen" class="resting-screen hidden"><span id="restingText"></span></div>
  <div id="summary" class="hidden">
    <div class="player-name-display" id="playerNameDisplay"></div>
    <div class="table-container">
      <table class="summary-table" id="summaryTable"></table>
    </div>
    <button id="csvBtn">Export CSV</button>
  </div>

<script>
// 玩家姓名變數
let playerName = '';

// 為每個字母生成固定內容（使用種子確保一致性）
function seededRandom(seed) {
  const x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

function generateFixedContent(targetLetter, seed = 12345) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ';
  const otherChars = chars.replace(targetLetter, '');
  const totalCells = 45 * 25; // 1125 cells
  
  // 確保每個字母出現12-16次，使用字母的ASCII值來決定具體數量
  const baseCount = 12;
  const letterIndex = targetLetter.charCodeAt(0) - 65; // A=0, B=1, ...
  const extraLetters = [0, 3, 6, 9, 12, 15, 18, 21]; // A, D, G, J, M, P, S, V 獲得額外1次
  const targetCount = extraLetters.includes(letterIndex) ? baseCount + 1 : baseCount;
  
  let content = [];
  let randomSeed = seed + targetLetter.charCodeAt(0);
  
  // 先填充其他字符
  for (let i = 0; i < totalCells; i++) {
    randomSeed = (randomSeed * 9301 + 49297) % 233280;
    const randomIndex = Math.floor((randomSeed / 233280) * otherChars.length);
    content[i] = otherChars[randomIndex];
  }
  
  // 隨機選擇位置放置目標字母
  const targetPositions = new Set();
  randomSeed = seed + targetLetter.charCodeAt(0) * 100;
  
  while (targetPositions.size < targetCount) {
    randomSeed = (randomSeed * 9301 + 49297) % 233280;
    const position = Math.floor((randomSeed / 233280) * totalCells);
    targetPositions.add(position);
  }
  
  // 在選定位置放置目標字母
  targetPositions.forEach(pos => {
    content[pos] = targetLetter;
  });
  
  return content.join('');
}

// 生成所有字母的固定內容
const letterContent = {};
'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
  letterContent[letter] = generateFixedContent(letter);
});

let pages = Object.entries(letterContent).map(([letter, content]) => ({ letter, content }));
// 使用更好的洗牌演算法 (Fisher-Yates shuffle) 來打亂順序
function shuffleArray(array) {
  let shuffleSeed = Date.now() % 233280; // 使用當前時間作為種子
  for (let i = array.length - 1; i > 0; i--; ) {
    shuffleSeed = (shuffleSeed * 9301 + 49297) % 233280;
    const j = Math.floor((shuffleSeed / 233280) * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
pages = shuffleArray(pages);

let currentPage = 0;
let data = [];
let correctCount = 0;
let wrongCount = 0;
let startTime = 0;
let restTimer = null;
let pageTimer = null;
let clickData = []; // 記錄每次點擊的詳細資料
let pageStartTime = 0; // 頁面實際開始時間（排除倒數）

function renderPage() {
  const page = pages[currentPage];
  document.getElementById('targetLetter').textContent = page.letter;
  document.getElementById('header').classList.remove('hidden');
  const gridDiv = document.getElementById('grid');
  gridDiv.innerHTML = '';
  gridDiv.classList.remove('hidden');
  const chars = page.content.split('');
  
  // 計算目標字母總數
  const totalTargetLetters = chars.filter(ch => ch === page.letter).length;
  
  chars.forEach((ch, i) => {
    const span = document.createElement('span');
    span.textContent = ch;
    span.className = 'letter';
    span.onclick = () => {
      // 如果已經被點擊過，就不能再點擊（點擊不得收回）
      if (span.classList.contains('highlight') || span.classList.contains('wrong')) {
        return;
      }
      
      const clickTime = Date.now();
      const timeFromStart = Math.round((clickTime - pageStartTime) / 1000);
      
      // 新點擊
      const isCorrect = ch === page.letter;
      span.classList.add(isCorrect ? 'highlight' : 'wrong');
      
      if (isCorrect) {
        correctCount++;
      } else {
        wrongCount++;
      }
      
      // 記錄點擊資料（包含正確和錯誤的點擊時間）
      clickData.push({
        page: currentPage + 1,
        targetLetter: page.letter,
        clickedChar: ch,
        correct: isCorrect,
        timeInSeconds: timeFromStart,
        position: i
      });
    };
    gridDiv.appendChild(span);
  });
  
  pageStartTime = Date.now(); // 記錄頁面實際開始時間
  clearTimeout(pageTimer);
  pageTimer = setTimeout(nextPageTrigger, 90000);
}

function nextPageTrigger() {
  showRestingScreen(() => {
    nextPage();
  });
}

function nextPage() {
  const timeSpent = 90; // 固定90秒
  const page = pages[currentPage];
  const chars = page.content.split('');
  const totalTargetLetters = chars.filter(ch => ch === page.letter).length;
  const accuracy = totalTargetLetters > 0 ? ((correctCount / totalTargetLetters) * 100).toFixed(1) : '0.0';
  
  data.push({
    page: currentPage + 1, 
    letter: page.letter, 
    correct: correctCount,
    wrong: wrongCount,
    totalLetters: totalTargetLetters,
    accuracy: accuracy + '%',
    appearances: totalTargetLetters,
    time: timeSpent
  });
  
  currentPage++;
  if (currentPage >= pages.length) return showNameInput();
  correctCount = 0;
  wrongCount = 0;
  renderPage();
}

function showRestingScreen(callback) {
  const restDiv = document.getElementById('restingScreen');
  const restText = document.getElementById('restingText');
  
  if (restTimer) {
    clearTimeout(restTimer);
    restTimer = null;
  }
  
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  
  restDiv.classList.remove('hidden');
  restDiv.style.display = 'flex';
  
  let countdown = 3;
  restText.textContent = `Next page in ${countdown} seconds...`;
  
  const timer = setInterval(() => {
    countdown--;
    
    if (countdown > 0) {
      restText.textContent = `Next page in ${countdown} seconds...`;
    } else {
      clearInterval(timer);
      restDiv.style.display = 'none';
      restDiv.classList.add('hidden');
      callback();
    }
  }, 1000);
}

function showNameInput() {
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  document.getElementById('nameInputScreen').classList.remove('hidden');
  document.getElementById('nameInputScreen').style.display = 'flex';
  document.getElementById('playerNameInput').focus();
}

function submitName() {
  const nameInput = document.getElementById('playerNameInput');
  playerName = nameInput.value.trim();
  
  if (playerName === '') {
    alert('Please enter your name before proceeding.');
    return;
  }
  
  document.getElementById('nameInputScreen').classList.add('hidden');
  document.getElementById('nameInputScreen').style.display = 'none';
  showSummary();
}

function showSummary() {
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  
  // 顯示玩家姓名
  document.getElementById('playerNameDisplay').textContent = `Player: ${playerName}`;
  
  const table = document.getElementById('summaryTable');
  
  // 移除 How Many Times Each Letter Appears 欄位
  table.innerHTML = `<tr>
    <th>Page</th>
    <th>Letter</th>
    <th>Correct</th>
    <th>Wrong</th>
    <th>Total Letters</th>
    <th>Accuracy</th>
    <th>Time (s)</th>
  </tr>`;
  
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.page}</td>
      <td>${row.letter}</td>
      <td>${row.correct}</td>
      <td>${row.wrong}</td>
      <td>${row.totalLetters}</td>
      <td>${row.accuracy}</td>
      <td>${row.time}</td>
    `;
    table.appendChild(tr);
  });
  
  // 計算總計資料
  const totalLetters = data.reduce((sum, row) => sum + row.totalLetters, 0);
  const totalCorrect = data.reduce((sum, row) => sum + row.correct, 0);
  const totalWrong = data.reduce((sum, row) => sum + row.wrong, 0);
  const overallAccuracy = totalLetters > 0 ? ((totalCorrect / totalLetters) * 100).toFixed(1) : '0.0';
  
  // 添加總計行
  const totalRow = document.createElement('tr');
  totalRow.style.fontWeight = 'bold';
  totalRow.style.backgroundColor = '#f0f0f0';
  totalRow.innerHTML = `
    <td>Total</td>
    <td>26 Pages</td>
    <td>${totalCorrect}</td>
    <td>${totalWrong}</td>
    <td>${totalLetters}</td>
    <td>${overallAccuracy}%</td>
    <td>2340s</td>
  `;
  table.appendChild(totalRow);
  
  document.getElementById('summary').classList.remove('hidden');
  document.getElementById('summary').classList.add('show');
}

function exportCSV() {
  // 取得當前日期時間
  const now = new Date();
  const dateTime = now.toLocaleString('zh-TW', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  
  // CSV 開頭包含玩家資訊
  let csv = `Player Name: ${playerName}\n`;
  csv += `Test Date: ${dateTime}\n\n`;
  
  // 主要資料CSV（移除 How Many Times Each Letter Appears）
  csv += 'Page,Letter,Correct,Wrong,Total Letters,Accuracy,Time\n';
  data.forEach(row => {
    csv += `${row.page},${row.letter},${row.correct},${row.wrong},${row.totalLetters},${row.accuracy},${row.time}\n`;
  });
  
  // 計算並添加總計行
  const totalLetters = data.reduce((sum, row) => sum + row.totalLetters, 0);
  const totalCorrect = data.reduce((sum, row) => sum + row.correct, 0);
  const totalWrong = data.reduce((sum, row) => sum + row.wrong, 0);
  const overallAccuracy = totalLetters > 0 ? ((totalCorrect / totalLetters) * 100).toFixed(1) : '0.0';
  
  csv += `Total,26 Pages,${totalCorrect},${totalWrong},${totalLetters},${overallAccuracy}%,2340\n`;
  
  // 點擊詳細資料CSV（包含所有點擊的時間記錄）
  csv += '\n\nDetailed Click Data:\n';
  csv += 'Page,Target Letter,Clicked Character,Correct,Time (seconds),Position\n';
  clickData.forEach(click => {
    csv += `${click.page},${click.targetLetter},${click.clickedChar},${click.correct},${click.timeInSeconds},${click.position}\n`;
  });
  
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  
  // 檔案名稱包含玩家姓名和日期
  const fileName = `letter_finder_results_${playerName}_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}.csv`;
  link.download = fileName;
  link.click();
}

function startGame() {
  document.getElementById('welcomeScreen').style.display = 'none';
  showRestingScreen(() => {
    renderPage();
  });
}

// 修復開始按鈕事件監聽
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('csvBtn').addEventListener('click', exportCSV);
  document.getElementById('submitNameBtn').addEventListener('click', submitName);
  
  // 支援按 Enter 鍵提交姓名
  document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      submitName();
    }
  });
  
  // 初始化隱藏遊戲元素
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
});
</script>
</body>
</html>

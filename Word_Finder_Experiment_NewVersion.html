<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Finder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      overflow: hidden;
      height: 100vh;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 2vh;
    }
    .title {
      font-size: 1.5em;
      margin-bottom: 1vh;
    }
    .countdown {
      display: none;
    }
    .letter-block {
      display: grid;
      grid-template-columns: repeat(1, auto);
      gap: 4px;
      text-align: center;
    }
    .letter-line {
      letter-spacing: 0.5em;
      line-height: 1.5em;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
    }
    .correct { background-color: lightgreen; }
    .wrong { background-color: lightcoral; }
    .summary {
      padding: 2em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="title"></div>
    <div class="countdown" id="timer"></div>
    <div class="letter-block" id="letterBlock"></div>
    <div class="summary hidden" id="summary"></div>
  </div>

  <script>
    const totalLines = 25;
    const lineLength = 45;
    const totalChars = totalLines * lineLength;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const letterQuotas = generateLetterQuotas();
    const articleMap = generateAllArticles();
    const letterOrder = shuffleArray([...letters]);
    let currentPage = 0;
    const results = [];

    function generateLetterQuotas() {
      const quotas = {};
      let arr = [];
      while (arr.length < 26) arr.push(Math.floor(Math.random() * 9) + 8);
      let total = arr.reduce((a, b) => a + b, 0);
      while (total !== 400) {
        for (let i = 0; i < arr.length && total !== 400; i++) {
          if (total < 400 && arr[i] < 16) { arr[i]++; total++; }
          else if (total > 400 && arr[i] > 8) { arr[i]--; total--; }
        }
      }
      letters.forEach((l, i) => quotas[l] = arr[i]);
      return quotas;
    }

    function generateAllArticles() {
      const map = {};
      for (let letter of letters)
        map[letter] = generateRandomContent(totalChars);
      return map;
    }

    function generateRandomContent(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]);
    }

    function injectTargetLetter(content, target, count) {
      const base = [...content];
      let placed = 0;
      while (placed < count) {
        const i = Math.floor(Math.random() * base.length);
        if (base[i] !== target) {
          base[i] = target;
          placed++;
        }
      }
      return base;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startPage(index) {
      const targetLetter = letterOrder[index];
      const quota = letterQuotas[targetLetter];
      const baseContent = articleMap[targetLetter];
      const content = injectTargetLetter(baseContent, targetLetter, quota);
      const startTime = Date.now();
      const container = document.getElementById("letterBlock");
      const titleEl = document.getElementById("title");
      const summary = [];
      container.innerHTML = "";
      titleEl.textContent = `Find the letter: ${targetLetter}`;

      for (let i = 0; i < content.length; i += lineLength) {
        const line = content.slice(i, i + lineLength);
        const div = document.createElement("div");
        div.className = "letter-line";
        line.forEach(char => {
          const span = document.createElement("span");
          span.textContent = char;
          span.style.padding = "2px";
          span.addEventListener("click", () => {
            const elapsed = Date.now() - startTime;
            if (span.classList.contains("correct") || span.classList.contains("wrong")) return;
            if (char === targetLetter) {
              span.classList.add("correct");
              summary.push({ char, correct: true, time: elapsed });
            } else {
              span.classList.add("wrong");
              summary.push({ char, correct: false, time: elapsed });
            }
          });
          div.appendChild(span);
        });
        container.appendChild(div);
      }

      let seconds = 90;
      const countdown = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(countdown);
          results.push({ letter: targetLetter, summary });
          nextPage();
        }
      }, 1000);
    }

    function nextPage() {
      const block = document.getElementById("letterBlock");
      block.innerHTML = "<h2>Next round starting...</h2>";
      let countdown = 3;
      const interval = setInterval(() => {
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          currentPage++;
          if (currentPage < letterOrder.length) startPage(currentPage);
          else showResults();
        }
      }, 1000);
    }

    function showResults() {
      const block = document.getElementById("letterBlock");
      const title = document.getElementById("title");
      const timer = document.getElementById("timer");
      const summary = document.getElementById("summary");
      block.innerHTML = "";
      title.textContent = "Game Over";
      timer.textContent = "";

      let totalCorrect = 0;
      let totalClicks = 0;
      let table = "<table border='1' cellpadding='6'><tr><th>Letter</th><th>Correct</th><th>Total</th><th>Accuracy</th></tr>";
      results.forEach(r => {
        const correct = r.summary.filter(e => e.correct).length;
        const total = r.summary.length;
        const accuracy = total > 0 ? ((correct / total) * 100).toFixed(1) + "%" : "0%";
        table += `<tr><td>${r.letter}</td><td>${correct}</td><td>${total}</td><td>${accuracy}</td></tr>`;
        totalCorrect += correct;
        totalClicks += total;
      });
      table += `</table><p>Total Accuracy: ${((totalCorrect / totalClicks) * 100).toFixed(1)}%</p>`;
      table += `<button onclick="downloadCSV()">Download CSV</button>`;
      summary.classList.remove("hidden");
      summary.innerHTML = table;
    }

    function downloadCSV() {
      let csv = "letter,char,correct,time(ms)\n";
      results.forEach(r => {
        r.summary.forEach(entry => {
          csv += `${r.letter},${entry.char},${entry.correct},${entry.time}\n`;
        });
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "results.csv";
      link.click();
    }

    startPage(currentPage);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Finder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #f4f4f4;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 0;
    }
    .letter-grid {
      display: grid;
      grid-template-columns: repeat(45, 1fr);
      grid-auto-rows: 1.6em;
      gap: 0.2em;
      width: 95vw;
      max-width: 1440px;
      font-size: clamp(16px, 1.5vw, 24px);
      line-height: 1.6;
      box-sizing: border-box;
      word-break: break-word;
    }
    .letter {
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .highlight {
      background-color: #28a745; /* green */
      color: white;
    }
    .wrong {
      background-color: #dc3545; /* red */
      color: white;
    }
    .hidden { display: none; }
    .resting-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .summary-table {
      margin-top: 2rem;
      border-collapse: collapse;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #000;
      padding: 5px 10px;
    }
    #csvBtn {
      margin-top: 10px;
      display: none;
    }
    #summary.show #csvBtn {
      display: block;
    }
    #header.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="header">üîç Find the letter: <span id="targetLetter"></span></h2>
  <div id="grid" class="letter-grid"></div>
  <div id="restingScreen" class="resting-screen hidden"><span id="restingText"></span></div>
  <div id="summary" class="hidden">
    <table class="summary-table" id="summaryTable"></table>
    <button id="csvBtn" onclick="exportCSV()">Export CSV</button>
  </div>

<script>
function generateFixedDistribution() {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const distribution = {};
  letters.forEach(l => distribution[l] = 8);
  let remaining = 400 - 26 * 8;
  while (remaining > 0) {
    for (const l of letters) {
      if (remaining === 0) break;
      if (distribution[l] < 16) {
        distribution[l]++;
        remaining--;
      }
    }
  }
  return distribution;
}

function generateContent(letter, count) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.replace(letter, '');
  const total = 45 * 25;
  const indexes = Array(total).fill(null);
  const positions = new Set();
  while (positions.size < count) positions.add(Math.floor(Math.random() * total));
  for (let i = 0; i < total; i++) {
    if (positions.has(i)) {
      indexes[i] = letter;
    } else {
      indexes[i] = chars[Math.floor(Math.random() * chars.length)];
    }
  }
  return indexes.join('');
}

const letterDistribution = generateFixedDistribution();
const letterContent = {};
Object.entries(letterDistribution).forEach(([l, count]) => {
  letterContent[l] = generateContent(l, count);
});

let pages = Object.entries(letterContent).map(([letter, content]) => ({ letter, content }));
pages = pages.sort(() => Math.random() - 0.5);
let currentPage = 0;
let data = [];
let correctCount = 0;
let startTime = 0;
let restTimer = null;
let pageTimer = null;

function renderPage() {
  const page = pages[currentPage];
  document.getElementById('targetLetter').textContent = page.letter;
  document.getElementById('header').classList.remove('hidden');
  const gridDiv = document.getElementById('grid');
  gridDiv.innerHTML = '';
  gridDiv.classList.remove('hidden');
  const chars = page.content.split('');
  chars.forEach((ch, i) => {
    const span = document.createElement('span');
    span.textContent = ch;
    span.className = 'letter';
    span.onclick = () => {
      if (span.classList.contains('highlight') || span.classList.contains('wrong')) {
        if (ch === page.letter) correctCount--;
        span.classList.remove('highlight', 'wrong');
      } else {
        span.classList.add(ch === page.letter ? 'highlight' : 'wrong');
        if (ch === page.letter) correctCount++;
      }
    };
    gridDiv.appendChild(span);
  });
  startTime = Date.now();
  clearTimeout(pageTimer);
  pageTimer = setTimeout(nextPage, 90000);
}

function nextPage() {
  const timeSpent = Math.round((Date.now() - startTime) / 1000);
  data.push({page: currentPage+1, letter: pages[currentPage].letter, correct: correctCount, time: timeSpent});
  currentPage++;
  if (currentPage >= pages.length) return showSummary();
  correctCount = 0;
  showRestingScreen(() => {
    renderPage();
  });
}

function showRestingScreen(callback) {
  let rest = 3;
  const restDiv = document.getElementById('restingScreen');
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  const restText = document.getElementById('restingText');
  restText.textContent = `Next page in ${rest} seconds...`;
  restDiv.classList.remove('hidden');
  clearInterval(restTimer);
  restTimer = setInterval(() => {
    rest--;
    restText.textContent = `Next page in ${rest} seconds...`;
    if (rest <= 0) {
      clearInterval(restTimer);
      restDiv.classList.add('hidden');
      callback();
    }
  }, 1000);
}

function showSummary() {
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  const table = document.getElementById('summaryTable');
  table.innerHTML = '<tr><th>Page</th><th>Letter</th><th>Correct</th><th>Time (s)</th></tr>';
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${row.page}</td><td>${row.letter}</td><td>${row.correct}</td><td>${row.time}</td>`;
    table.appendChild(tr);
  });
  document.getElementById('summary').classList.remove('hidden');
  document.getElementById('summary').classList.add('show');
}

function exportCSV() {
  let csv = 'Page,Letter,Correct,Time\n';
  data.forEach(row => {
    csv += `${row.page},${row.letter},${row.correct},${row.time}\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'letter_finder_results.csv';
  link.click();
}

function init() {
  showRestingScreen(() => {
    renderPage();
  });
}

init();
</script>
</body>
</html>

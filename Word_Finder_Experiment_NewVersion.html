<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Finder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: "Times New Roman", serif;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .word-box {
      display: grid;
      grid-template-columns: repeat(45, 1fr);
      gap: 0.1em;
      max-width: 90vw;
      font-size: 2.5vw;
      line-height: 1.4;
      text-align: center;
      margin-top: 1vh;
      word-break: break-word;
    }
    .letter {
      cursor: pointer;
    }
    .marked {
      background-color: yellow;
    }
    .header {
      font-size: 2em;
      margin: 1vh auto;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #result, #exportBtn {
      display: none;
      margin-top: 2vh;
    }
  </style>
</head>
<body>
  <div class="header">
    üîç Find the letter: <span id="targetLetter"></span>
  </div>
  <div id="timer"></div>
  <div class="word-box" id="wordBox"></div>
  <div id="overlay"></div>
  <div id="result"></div>
  <button id="exportBtn" onclick="exportCSV()">Export CSV</button>

  <script src="articleData.js"></script>
  <script>
    const letters = Object.keys(articleData);
    let pages = [...letters];
    let pageIndex = -1;
    let startTime;
    let timerInterval;
    let stats = [];

    const overlay = document.getElementById("overlay");
    const wordBox = document.getElementById("wordBox");
    const result = document.getElementById("result");
    const exportBtn = document.getElementById("exportBtn");
    const targetLetterSpan = document.getElementById("targetLetter");
    const timer = document.getElementById("timer");

    function startNextPage() {
      pageIndex++;
      if (pageIndex >= pages.length) return endGame();

      overlay.style.display = "flex";
      overlay.innerText = "Next page in 3 seconds...";
      setTimeout(() => {
        overlay.style.display = "none";
        loadPage(pages[pageIndex]);
      }, 3000);
    }

    function loadPage(letter) {
      wordBox.innerHTML = "";
      targetLetterSpan.textContent = letter;
      const lines = articleData[letter];

      lines.forEach(line => {
        for (let ch of line) {
          const span = document.createElement("span");
          span.textContent = ch;
          span.classList.add("letter");
          span.onclick = () => span.classList.toggle("marked");
          wordBox.appendChild(span);
        }
      });

      startTime = Date.now();
      let timeLeft = 90;
      timer.innerText = `Time: ${timeLeft}s`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timer.innerText = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishPage(letter);
        }
      }, 1000);
    }

    function finishPage(letter) {
      const marked = [...document.querySelectorAll(".marked")];
      const correct = marked.filter(el => el.textContent === letter).length;
      const usedTime = Math.round((Date.now() - startTime) / 1000);
      stats.push({ letter, correct, usedTime });
      startNextPage();
    }

    function endGame() {
      wordBox.innerHTML = "";
      targetLetterSpan.textContent = "";
      overlay.style.display = "none";
      timer.style.display = "none";

      result.style.display = "block";
      result.innerHTML = `<h3>Result</h3><table border="1"><tr><th>Letter</th><th>Correct</th><th>Time (s)</th></tr>
        ${stats.map(s => `<tr><td>${s.letter}</td><td>${s.correct}</td><td>${s.usedTime}</td></tr>`).join("")}</table>`;
      exportBtn.style.display = "inline-block";
    }

    function exportCSV() {
      let csv = "Letter,Correct,Time\n";
      stats.forEach(s => {
        csv += `${s.letter},${s.correct},${s.usedTime}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "results.csv";
      a.click();
    }

    // ÂàùÂßãÂåñ
    pages = pages.sort(() => Math.random() - 0.5);
    startNextPage();
  </script>
</body>
</html>

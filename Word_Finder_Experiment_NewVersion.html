<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Letter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: "Times New Roman", serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh;
    }
    .prompt {
      font-size: 1.8em;
      margin-bottom: 1vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(45, auto);
      row-gap: 0.5em;
      column-gap: 0.5em;
      font-size: 1.6vw;
      text-align: center;
      word-break: break-word;
      line-height: 1.8;
      max-width: 90vw;
      margin-bottom: 2vh;
    }
    .cell {
      cursor: pointer;
      user-select: none;
    }
    .marked {
      background-color: lightblue;
    }
    .overlay {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 2em;
      padding: 0.5em 1em;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt" id="prompt">üîç Find the letter: A</div>
    <div class="grid" id="grid"></div>
    <button onclick="exportCSV()">Export CSV</button>
  </div>
  <div id="overlay" class="overlay">Next page in <span id="overlay-count">3</span> seconds...</div>
  <script>
    const TOTAL_PAGES = 26;
    const LINES = 25;
    const CHARS_PER_LINE = 45;
    const TOTAL_TARGETS = 400;
    const MIN_TARGET = 8;
    const MAX_TARGET = 16;
    const TIME_LIMIT = 90;

    let letters = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
    let pages = [];
    let pageOrder = shuffle([...letters]);
    let currentIndex = -1;
    let results = [];

    const prompt = document.getElementById("prompt");
    const grid = document.getElementById("grid");
    const overlay = document.getElementById("overlay");

    const overlayCountElem = document.getElementById("overlay-count");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generatePages() {
      let pool = {};
      let sum = 0;
      for (let letter of letters) {
        let count = Math.floor(Math.random() * (MAX_TARGET - MIN_TARGET + 1)) + MIN_TARGET;
        pool[letter] = count;
        sum += count;
      }
      let scale = TOTAL_TARGETS / sum;
      for (let letter in pool) pool[letter] = Math.round(pool[letter] * scale);

      for (let letter of letters) {
        let targetCount = pool[letter];
        let totalChars = LINES * CHARS_PER_LINE;
        let positions = Array(totalChars).fill(null);

        let indices = shuffle([...Array(totalChars).keys()]);
        for (let i = 0; i < targetCount; i++) {
          positions[indices[i]] = letter;
        }

        for (let i = 0; i < totalChars; i++) {
          if (!positions[i]) {
            positions[i] = randomChar(letter);
          }
        }

        pages.push({ target: letter, content: positions });
      }
    }

    function randomChar(exclude) {
      let chars = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789"].filter(c => c !== exclude);
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function showPage(index) {
      if (index >= TOTAL_PAGES) return finish();
      grid.innerHTML = "";
      let { target, content } = pages.find(p => p.target === pageOrder[index]);
      prompt.textContent = `üîç Find the letter: ${target}`;

      content.forEach((char, i) => {
        let span = document.createElement("span");
        span.textContent = char;
        span.className = "cell";
        span.onclick = () => {
          span.classList.toggle("marked");
        };
        grid.appendChild(span);
      });

      setTimeout(() => {
        let start = performance.now();
        setTimeout(() => {
          let correct = 0;
          document.querySelectorAll(".marked").forEach(span => {
            if (span.textContent === target) correct++;
          });
          let end = performance.now();
          results.push({ letter: target, correct, time: Math.round((end - start) / 1000) });

          currentIndex++;
          countdownToNextPage();
        }, TIME_LIMIT * 1000);
      }, 100);
    }

    function countdownToNextPage() {
      let overlayCount = 3;
      overlay.classList.remove("hidden");
      overlay.style.display = "block";
      overlayCountElem.textContent = overlayCount;

      let countdown = setInterval(() => {
        overlayCount--;
        overlayCountElem.textContent = overlayCount;
        if (overlayCount === 0) {
          clearInterval(countdown);
          overlay.style.display = "none";
          showPage(currentIndex);
        }
      }, 1000);
    }

    function finish() {
      grid.innerHTML = "<p>Finished!</p>";
    }

    function exportCSV() {
      let csv = "Letter,Correct,Time\n" + results.map(r => `${r.letter},${r.correct},${r.time}`).join("\n");
      let blob = new Blob([csv], { type: "text/csv" });
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "results.csv";
      a.click();
    }

    generatePages();
    countdownToNextPage();
  </script>
</body>
</html>

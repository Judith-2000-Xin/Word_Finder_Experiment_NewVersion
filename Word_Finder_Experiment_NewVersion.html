<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Finder Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: #f4f4f4;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh 1vw;
      height: 100vh;
      box-sizing: border-box;
    }
    .letter-grid {
  width: 100vw;                         /* æ»¿ç‰ˆå¯¬åº¦ */
  max-width: none;                      /* å–æ¶ˆå¯¬åº¦ä¸Šé™ */
  font-size: clamp(16px, 1.6vw, 24px);  /* æ”¾å¤§ä½†å¯é©æ‡‰ */
  line-height: 1.4;                     /* ç¸®å°è¡Œè· */
  grid-template-columns: repeat(45, 1fr);
  grid-auto-rows: minmax(1.6em, auto);  /* å¯é©ç•¶ç•¥å¾®ç¸®çŸ­æ¯åˆ—é«˜åº¦ */
  gap: 0.2em;                           /* ç¨å¾®ç¸®å°é–“è· */
  box-sizing: border-box;
  word-break: break-word;
  padding: 0.3em;
  overflow: hidden;                    /* é˜²æ­¢æ©«å‘æ²å‹•æˆ–åˆ‡é‚Š */
}

    .letter {
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .highlight {
      background-color: #28a745;
      color: white;
    }
    .wrong {
      background-color: #dc3545;
      color: white;
    }
    .hidden { 
      display: none !important; 
    }
    .resting-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .summary-table {
      margin-top: 2rem;
      border-collapse: collapse;
      text-align: center;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    #csvBtn {
      margin-top: 10px;
      display: none;
    }
    #summary.show #csvBtn {
      display: block;
    }
    #header.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen" class="resting-screen">
    <div style="text-align: center;">
      <h1 style="margin-bottom: 1em;"> Letter Finder Game </h1>
      <p style="font-size: 0.6em; margin-bottom: 1.5em; max-width: 600px; line-height: 1.4;">
        Find and click on the specified letter in the grid. 
        Click correctly to highlight the letter in green, wrong clicks will show in red. 
        Good luck!
      </p>
      <button id="startBtn" style="font-size: 0.5em; padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer;">
        START
      </button>
    </div>
  </div>
  <h2 id="header" class="hidden" style="margin: 0.5em 0; font-size: 1.5em;">ğŸ” Find the letter: <span id="targetLetter"></span></h2>
  <div id="grid" class="letter-grid"></div>
  <div id="restingScreen" class="resting-screen hidden"><span id="restingText"></span></div>
  <div id="summary" class="hidden">
    <table class="summary-table" id="summaryTable"></table>
    <button id="csvBtn">Export CSV</button>
  </div>

<script>
// ç‚ºæ¯å€‹å­—æ¯ç”Ÿæˆå›ºå®šå…§å®¹ï¼ˆä½¿ç”¨ç¨®å­ç¢ºä¿ä¸€è‡´æ€§ï¼‰
function seededRandom(seed) {
  const x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

function generateFixedContent(targetLetter, seed = 12345) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ';
  const otherChars = chars.replace(targetLetter, '');
  const totalCells = 45 * 25; // 1125 cells
  
  // ç¢ºä¿æ¯å€‹å­—æ¯å‡ºç¾8-16æ¬¡ï¼Œä½¿ç”¨å­—æ¯çš„ASCIIå€¼ä¾†æ±ºå®šå…·é«”æ•¸é‡
  const baseCount = 8;
  const letterIndex = targetLetter.charCodeAt(0) - 65; // A=0, B=1, ...
  const targetCount = baseCount + (letterIndex % 9); // 8-16ä¹‹é–“å¾ªç’°
  
  let content = [];
  let randomSeed = seed + targetLetter.charCodeAt(0);
  
  // å…ˆå¡«å……å…¶ä»–å­—ç¬¦
  for (let i = 0; i < totalCells; i++) {
    randomSeed = (randomSeed * 9301 + 49297) % 233280;
    const randomIndex = Math.floor((randomSeed / 233280) * otherChars.length);
    content[i] = otherChars[randomIndex];
  }
  
  // éš¨æ©Ÿé¸æ“‡ä½ç½®æ”¾ç½®ç›®æ¨™å­—æ¯
  const targetPositions = new Set();
  randomSeed = seed + targetLetter.charCodeAt(0) * 100;
  
  while (targetPositions.size < targetCount) {
    randomSeed = (randomSeed * 9301 + 49297) % 233280;
    const position = Math.floor((randomSeed / 233280) * totalCells);
    targetPositions.add(position);
  }
  
  // åœ¨é¸å®šä½ç½®æ”¾ç½®ç›®æ¨™å­—æ¯
  targetPositions.forEach(pos => {
    content[pos] = targetLetter;
  });
  
  return content.join('');
}

// ç”Ÿæˆæ‰€æœ‰å­—æ¯çš„å›ºå®šå…§å®¹
const letterContent = {};
'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
  letterContent[letter] = generateFixedContent(letter);
});

let pages = Object.entries(letterContent).map(([letter, content]) => ({ letter, content }));
// æ‰“äº‚é †åºä½†ä¿æŒå…§å®¹å›ºå®š
let shuffleSeed = 54321;
pages = pages.sort(() => {
  shuffleSeed = (shuffleSeed * 9301 + 49297) % 233280;
  return (shuffleSeed / 233280) - 0.5;
});

let currentPage = 0;
let data = [];
let correctCount = 0;
let wrongCount = 0;
let startTime = 0;
let restTimer = null;
let pageTimer = null;
let clickData = []; // è¨˜éŒ„æ¯æ¬¡é»æ“Šçš„è©³ç´°è³‡æ–™
let pageStartTime = 0; // é é¢å¯¦éš›é–‹å§‹æ™‚é–“ï¼ˆæ’é™¤å€’æ•¸ï¼‰

function renderPage() {
  const page = pages[currentPage];
  document.getElementById('targetLetter').textContent = page.letter;
  document.getElementById('header').classList.remove('hidden');
  const gridDiv = document.getElementById('grid');
  gridDiv.innerHTML = '';
  gridDiv.classList.remove('hidden');
  const chars = page.content.split('');
  
  // è¨ˆç®—ç›®æ¨™å­—æ¯ç¸½æ•¸
  const totalTargetLetters = chars.filter(ch => ch === page.letter).length;
  
  chars.forEach((ch, i) => {
    const span = document.createElement('span');
    span.textContent = ch;
    span.className = 'letter';
    span.onclick = () => {
      const clickTime = Date.now();
      const timeFromStart = Math.round((clickTime - pageStartTime) / 1000);
      
      if (span.classList.contains('highlight') || span.classList.contains('wrong')) {
        // å–æ¶ˆé»æ“Š
        if (ch === page.letter) {
          correctCount--;
        } else {
          wrongCount--;
        }
        span.classList.remove('highlight', 'wrong');
      } else {
        // æ–°é»æ“Š
        const isCorrect = ch === page.letter;
        span.classList.add(isCorrect ? 'highlight' : 'wrong');
        
        if (isCorrect) {
          correctCount++;
        } else {
          wrongCount++;
        }
        
        // è¨˜éŒ„é»æ“Šè³‡æ–™
        clickData.push({
          page: currentPage + 1,
          letter: page.letter,
          clickedChar: ch,
          correct: isCorrect,
          time: timeFromStart,
          position: i
        });
      }
    };
    gridDiv.appendChild(span);
  });
  
  pageStartTime = Date.now(); // è¨˜éŒ„é é¢å¯¦éš›é–‹å§‹æ™‚é–“
  clearTimeout(pageTimer);
  pageTimer = setTimeout(nextPageTrigger, 90000);
}

function nextPageTrigger() {
  showRestingScreen(() => {
    nextPage();
  });
}

function nextPage() {
  const timeSpent = 90; // å›ºå®š90ç§’
  const page = pages[currentPage];
  const chars = page.content.split('');
  const totalTargetLetters = chars.filter(ch => ch === page.letter).length;
  const accuracy = totalTargetLetters > 0 ? ((correctCount / totalTargetLetters) * 100).toFixed(1) : '0.0';
  const totalClicks = correctCount + wrongCount;
  const totalAccuracy = totalClicks > 0 ? ((correctCount / totalClicks) * 100).toFixed(1) : '0.0';
  
  data.push({
    page: currentPage + 1, 
    letter: page.letter, 
    correct: correctCount,
    wrong: wrongCount,
    totalLetters: totalTargetLetters,
    accuracy: accuracy + '%',
    totalAccuracy: totalAccuracy + '%',
    appearances: totalTargetLetters,
    time: timeSpent
  });
  
  currentPage++;
  if (currentPage >= pages.length) return showSummary();
  correctCount = 0;
  wrongCount = 0;
  renderPage();
}

function showRestingScreen(callback) {
  const restDiv = document.getElementById('restingScreen');
  const restText = document.getElementById('restingText');
  
  if (restTimer) {
    clearTimeout(restTimer);
    restTimer = null;
  }
  
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  
  restDiv.classList.remove('hidden');
  restDiv.style.display = 'flex';
  
  let countdown = 3;
  restText.textContent = `Next page in ${countdown} seconds...`;
  
  const timer = setInterval(() => {
    countdown--;
    
    if (countdown > 0) {
      restText.textContent = `Next page in ${countdown} seconds...`;
    } else {
      clearInterval(timer);
      restDiv.style.display = 'none';
      restDiv.classList.add('hidden');
      callback();
    }
  }, 1000);
}

function showSummary() {
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
  const table = document.getElementById('summaryTable');
  table.innerHTML = `<tr>
    <th>Page</th>
    <th>Letter</th>
    <th>Correct</th>
    <th>Wrong</th>
    <th>Total Letters</th>
    <th>Accuracy</th>
    <th>Total Letters Accuracy</th>
    <th>How Many Times Each Letter Appears</th>
    <th>Time (s)</th>
  </tr>`;
  
  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.page}</td>
      <td>${row.letter}</td>
      <td>${row.correct}</td>
      <td>${row.wrong}</td>
      <td>${row.totalLetters}</td>
      <td>${row.accuracy}</td>
      <td>${row.totalAccuracy}</td>
      <td>${row.appearances}</td>
      <td>${row.time}</td>
    `;
    table.appendChild(tr);
  });
  
  document.getElementById('summary').classList.remove('hidden');
  document.getElementById('summary').classList.add('show');
}

function exportCSV() {
  // ä¸»è¦è³‡æ–™CSV
  let csv = 'Page,Letter,Correct,Wrong,Total Letters,Accuracy,Total Letters Accuracy,How Many Times Each Letter Appears,Time\n';
  data.forEach(row => {
    csv += `${row.page},${row.letter},${row.correct},${row.wrong},${row.totalLetters},${row.accuracy},${row.totalAccuracy},${row.appearances},${row.time}\n`;
  });
  
  // é»æ“Šè©³ç´°è³‡æ–™CSV
  csv += '\n\nDetailed Click Data:\n';
  csv += 'Page,Target Letter,Clicked Character,Correct,Time (s),Position\n';
  clickData.forEach(click => {
    csv += `${click.page},${click.letter},${click.clickedChar},${click.correct},${click.time},${click.position}\n`;
  });
  
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'letter_finder_results.csv';
  link.click();
}

function startGame() {
  document.getElementById('welcomeScreen').style.display = 'none';
  showRestingScreen(() => {
    renderPage();
  });
}

// ä¿®å¾©é–‹å§‹æŒ‰éˆ•äº‹ä»¶ç›£è½
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('csvBtn').addEventListener('click', exportCSV);
  
  // åˆå§‹åŒ–éš±è—éŠæˆ²å…ƒç´ 
  document.getElementById('grid').classList.add('hidden');
  document.getElementById('header').classList.add('hidden');
});
</script>
</body>
</html>
